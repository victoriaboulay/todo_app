{% extends 'base.html' %}
{% block content %}

    <div class="card">
        <div class="card-header">New Task</div>
        <div class="card-body">
            <div class="container">
                <form action="/addTodo/" method="post"> {% csrf_token %}
                    <div class="row">
                        <div class="col-sm-10">
                            <div class="mb-3">
                                <h2>Add a new task</h2>
                                <label class="form-label">Task name:</label><br>
                                <input type="text" class="form-control" name="task_name" placeholder="Add a new task">
                            </div>
                            <button type="submit" class="btn btn-primary"><i class="fa-solid fa-floppy-disk" style="margin-right: 0.3rem;"></i>Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>  

        <br>
        <a href="{% url 'home' %}">
            <button type="button" class="btn btn-warning"><i class="fa-solid fa-eye" style="margin-right: 0.3rem;"></i>View tasks</button>
        </a>
        
{% endblock content %}
